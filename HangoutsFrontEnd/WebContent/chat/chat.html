<body>

<div ng-controller="ChatController as ctrl">	   
	<div ng-show="currentUser==''">	   
	<div class="alert alert-danger fade in">You are not logged in!</div>	   
	</div></div>	   
		   
		   
	<p>	   
	<p>	   
	<p>	   
	<div ng-controller="ChatController" class="container">	   
		   
	<p>	   
	<p>	   
	<p>	   
	<p>	   
	<form ng-submit="addMessage()" name="messageForm">	   
	<input type="text" placeholder="Compose a new message..." ng-model="message"><br/><br/>	   
	<div class="info">	   
	<button class="btn btn-danger btn-sm">Send</button>

	<span ng-class="{self:message.self}">{{message.message}}</span>	   
	</p>
